
{% extends 'base.html' %}

{% block content %}


<table class="table">
    <thead>
      <tr>
        <th scope="col">sr. no.</th>
        <th scope="col"> document name</th>
        <th scope="col">document description</th>
        <th scope="col">file</th>
      </tr>
    </thead>
    <tbody>
        {% for ele in user %}
        
        
      <tr>
        <th scope="row">{{forloop.counter}}</th>

        <td><a href="{% url 'deleteDoc' ele.id doctor_id %}" class='btn btn-success'>delete</a>
            <br>
            <br>
            <a href="{% url 'updateDoc' ele.id doctor_id %}" class='btn btn-success'>update</a>
      </tr></td>
        

      {% endfor %}
    </tbody>
  </table>
        
{% endblock %}
