
{% extends 'base.html' %}

{% block content %}



<div class='container mt-5'>
          
    <form class='col-6 mx-auto card p-3 shadow-lg' method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        <h2>add document</h2>
        <hr>
        
        {% comment %} {% if messages %}
        <div class="alert alert-primary" role="alert">        
                  
        <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
        
    </div>
    {% endif %} {% endcomment %}

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"> patient id</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder='{{patient_id}}' disabled aria-describedby="emailHelp">
      </div>    

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">document name</label>
        <input type="text" class="form-control" name='document_name' id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">document description</label>
            <input type="text" class="form-control" name='document_description' id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">add file</label>
                <input type="file" class="form-control" name='add_file' id="exampleInputPassword1">
              </div>

            
            <button type="submit" class="btn btn-primary">Submit</button>
          
    </form>

      

      
  

      
</div>
        
{% endblock %}
